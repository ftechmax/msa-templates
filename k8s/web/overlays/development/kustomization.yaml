---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ./../../base
patches:
  - patch: |-
      - op: replace
        path: '/spec/hostname'
        value: 'applicationname.devkube.voortman.net'
    target:
      kind: Mapping
      name: applicationname-web
configMapGenerator:
  - name: applicationname-web-config
    literals:
      - 'applicationname-url=http://applicationname.devkube.voortman.net'
      - 'internationalization-url=http://internationalization.devkube.voortman.net'
images:
  - name: applicationname-web
    newName: dockerregistry.voortman.net/applicationname-web
    newTag: '{{IMAGE_TAG}}'
