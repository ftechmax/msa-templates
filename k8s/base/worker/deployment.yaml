---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: applicationname-worker
  labels:
    app: applicationname-worker
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: applicationname-worker
  template:
    metadata:
      labels:
        app: applicationname-worker
      annotations:
        prometheus.io.scrape: 'true'
    spec:
      serviceAccountName: applicationname
      automountServiceAccountToken: false
      containers:
        - name: applicationname-worker
          image: applicationname-worker:latest
          securityContext:
            runAsNonRoot: true
            runAsUser: 10000
            runAsGroup: 20000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - all
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: rabbitmq__host
              valueFrom:
                secretKeyRef:
                  name: '{{RABBITMQ-SECRET-NAME}}'
                  key: host
            - name: rabbitmq__username
              valueFrom:
                secretKeyRef:
                  name: '{{RABBITMQ-SECRET-NAME}}'
                  key: username
            - name: rabbitmq__password
              valueFrom:
                secretKeyRef:
                  name: '{{RABBITMQ-SECRET-NAME}}'
                  key: password
            - name: mongodb__connection-string
              valueFrom:
                secretKeyRef:
                  name: '{{MONGODB-SECRET-NAME}}'
                  key: connectionString.standard
            - name: valkey__connection-string
              value: 'applicationname-cache:6379'
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          resources:
            limits:
              memory: 100Mi
              cpu: 100m
            requests:
              memory: 30Mi
              cpu: 10m
