---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: applicationname-api
spec:
  parentRefs:
    - name: '{{GATEWAY-NAME}}'
      namespace: '{{GATEWAY-NAMESPACE}}'
  hostnames:
    - applicationname.kube.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api/
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: applicationname-api
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /api-hub
      backendRefs:
        - name: applicationname-api
          port: 80
