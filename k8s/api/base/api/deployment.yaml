---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: applicationname-api
  labels:
    app: applicationname-api
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: applicationname-api
  template:
    metadata:
      labels:
        app: applicationname-api
      annotations:
        prometheus.io.scrape: 'true'
    spec:
      automountServiceAccountToken: false
      containers:
        - name: applicationname-api
          image: applicationname-api
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: rabbitmq__host
              valueFrom:
                secretKeyRef:
                  name: '{{RABBITMQ-SECRET-NAME}}'
                  key: host
            - name: rabbitmq__username
              valueFrom:
                secretKeyRef:
                  name: '{{RABBITMQ-SECRET-NAME}}'
                  key: username
            - name: rabbitmq__password
              valueFrom:
                secretKeyRef:
                  name: '{{RABBITMQ-SECRET-NAME}}'
                  key: password
            - name: mongodb__connection-string
              valueFrom:
                secretKeyRef:
                  name: '{{MONGODB-SECRET-NAME}}'
                  key: connectionString.standard
            - name: redis__connection-string
              value: '{{REDIS-SERVICE}}'
