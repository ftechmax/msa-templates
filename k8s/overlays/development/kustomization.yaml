---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ./../../base
images:
  - name: applicationname-worker
    newName: '{{DEV_REGISTRY}}/applicationname-worker'
    newTag: '{{IMAGE_TAG}}'
  - name: applicationname-api
    newName: '{{DEV_REGISTRY}}/applicationname-api'
    newTag: '{{IMAGE_TAG}}'
  - name: applicationname-web
    newName: '{{DEV_REGISTRY}}/applicationname-web'
    newTag: '{{IMAGE_TAG}}'
