name: Labeler

on: [pull_request]

jobs:
  label:
    name: Label pull request
    runs-on: [ubuntu-latest]
    container: alpine
    permissions:
      contents: read
      pull-requests: write
    steps:
    - uses: actions/labeler@v4
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        sync-labels: true