version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/src/templates/web'
    schedule:
      interval: 'monthly'
    target-branch: 'develop'
    groups:
      angular:
        applies-to: security-updates
        patterns:
            - '*' 
        update-types:
        - 'minor'
        - 'patch'

  - package-ecosystem: 'nuget'
    directory: '/src/templates/api'
    schedule:
      interval: 'weekly'
    target-branch: 'develop'
    groups:
      nuget:
        patterns:
            - '*' 
        update-types:
        - 'minor'
        - 'patch'

  - package-ecosystem: 'nuget'
    directory: '/src/templates/worker'
    schedule:
      interval: 'weekly'
    target-branch: 'develop'
    groups:
      nuget:
        patterns:
            - '*' 
        update-types:
        - 'minor'
        - 'patch'

  - package-ecosystem: 'docker'
    directory: '/src/templates/web'
    schedule:
      interval: 'monthly'
    target-branch: 'develop'

  - package-ecosystem: 'docker'
    directory: '/src/templates/api/ApplicationName.Api'
    schedule:
      interval: 'monthly'
    target-branch: 'develop'

  - package-ecosystem: 'docker'
    directory: '/src/templates/worker/ApplicationName.Worker'
    schedule:
      interval: 'monthly'
    target-branch: 'develop'
