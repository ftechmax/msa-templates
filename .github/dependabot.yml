version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/src/templates/web'
    schedule:
      interval: 'monthly'
    groups:
      angular:
        applies-to: version-updates
        patterns:
        - '*' 
        update-types:
        - 'minor'
        - 'patch'
      angular-security:
        applies-to: security-updates
        patterns:
        - '*' 
        update-types:
        - 'minor'
        - 'patch'

  - package-ecosystem: 'nuget'
    directories:
      - '/src/templates/api'
      - '/src/templates/worker'
    schedule:
      interval: 'monthly'
    groups:
      nuget:
        applies-to: version-updates
        patterns:
        - '*' 
        update-types:
        - 'minor'
        - 'patch'
      nuget-security:
        applies-to: security-updates
        patterns:
        - '*' 
        update-types:
        - 'minor'
        - 'patch'

  - package-ecosystem: 'docker'
    directories: 
      - '/src/templates/web'
      - '/src/templates/api/ApplicationName.Api'
      - '/src/templates/worker/ApplicationName.Worker'
    schedule:
      interval: 'monthly'
